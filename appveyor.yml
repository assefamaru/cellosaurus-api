version: 2.0.0.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\assefamaru\cellosaurus-api

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go get github.com/gin-gonic/gin
  - go get github.com/getsentry/raven-go
  - go get github.com/go-sql-driver/mysql
  - go version
  - go env

build_script:
  - go build -o buildOutput\cellosaurus-api -i .

artifacts:
  - path: buildOutput/cellosaurus-api
    name: binary
